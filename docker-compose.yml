version: '3.8'

services:
  backend:
    build: .
    container_name: text-toolbox-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/temp:/app/temp
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  frontend:
    image: nginx:alpine
    container_name: text-toolbox-frontend
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    restart: unless-stopped
